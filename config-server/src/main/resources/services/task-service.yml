server:
  port: 0

spring:
  application:
    name: task-service
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_TASKS_PORT}/${POSTGRES_TASKS_DB}
    username: ${POSTGRES_TASKS_USERNAME}
    password: ${POSTGRES_TASKS_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
